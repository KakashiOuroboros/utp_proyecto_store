<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- para copiar -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 border border-dark rounded">
                <h2 class="mt-2">Datos del usuario:</h2>
                <center>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="../public/img/user.jpg">
                    </div>
                </center>
                <br>
                <h4>Usuario: NombreUsuario</h4>
                <h6>Rellene solo los campos que desea cambiar</h6>
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th>Email </th>
                        <th>Password </th>
                        <th>Tel</th>
                        <th></th>
                      </tr>
                      <tr>
                        <form action="/users/actualizar" method="POST">
                          <td>email<br/>
                            <input id="email" type="email" name="email"/>
                          </td>
                          <td>password<br/>
                            <input id="password" type="password" name="password"/>
                          </td>
                          <td>tel<br/>
                            <input id="tel" type="text" name="tel"/>
                          </td>
                          <td>
                            <input type="submit" value="Actualizar" class="btn btn-success"/>
                          </td>
                        </form>
                      </tr>
                    </thead>
                  </table>
            </div>
        </div>
    </div>
    <!-- para copiar -->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
